<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Face</title>
</head>
<body>
    <h1>Login do Face</h1>

    <form method="get" action="index.html" enctype="multipart/form-data">

        <label for="nome">Nome</label>
        <input type="name" name="nome" placeholder="Digite seu nome" id="nome" required>

        <label for="sobrenome">Sobrenome</label>
        <input type="name" name="sobrenome" placeholder="Digite seu sobrenome" id="sobrenome" required>
        
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email" required>

        <label for="numero">Número de contato</label>
        <input type="number" name="email" placeholder="Digite seu número" id="numero" required>

        <br>
        <br>

        <label for="data-de-nascimento">Data de nascimento</label><br>
        <select name="data-de-nascimento" id="data-de-nascimento">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="data-de-nascimento">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="data-de-nascimento">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>

        <input type="submit">
    
    </form>
</body>
</html>
